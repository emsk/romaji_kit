# Ruby
# Package your Ruby project.
# Add steps that install rails, analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/ruby

trigger:
- main

jobs:
- job: Linux
  strategy:
  - template: azure-pipelines-templates/strategy.yml
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - script: |
      apt-get install autoconf bison build-essential libssl-dev libyaml-dev libreadline6-dev zlib1g-dev libncurses5-dev libffi-dev libgdbm6 libgdbm-dev libdb-dev
    displayName: 'apt-get install'
  - script: |
      git clone https://github.com/rbenv/ruby-build.git
      PREFIX=/usr/local ./ruby-build/install.sh
    displayName: 'git clone ruby-build'
  - script: |
      ruby-build $(rubyVersion) ~/local/ruby-$(rubyVersion)
    displayName: 'ruby-build'
  - template: azure-pipelines-templates/steps.yml

- job: macOS
  strategy:
  - template: azure-pipelines-templates/strategy.yml
  pool:
    vmImage: 'macOS-10.14'
  steps:
  - script: |
      brew -v
      brew install rbenv
    displayName: 'brew install rbenv'
  - script: |
      echo -e '\neval "$(rbenv init -)"' >> ~/.bash_profile
    displayName: 'rbenv init'
  - script: |
      source ~/.bash_profile
      export SYSTEM=`uname -s` ./config
      rbenv install $(rubyVersion)
      rbenv local $(rubyVersion)
    displayName: 'rbenv install'
  - script: |
      source ~/.bash_profile
      if [[ $(rubyVersion) =~ 2\.[0-2]\.[0-9]+ ]]; then
        gem install bundler --no-document -v '<2'
      else
        gem install bundler --no-document
      fi
    displayName: 'gem install bundler'
  - script: |
      source ~/.bash_profile
      bundle install --retry=3 --jobs=4
    displayName: 'bundle install'
  - script: |
      source ~/.bash_profile
      bundle exec rake
    displayName: 'bundle exec rake'

- job: Windows
  strategy:
    matrix:
      ruby24:
        rubyVersion: '2.4'
      ruby25:
        rubyVersion: '2.5'
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - task: UseRubyVersion@0
    inputs:
      versionSpec: $(rubyVersion)
  - template: azure-pipelines-templates/steps.yml
